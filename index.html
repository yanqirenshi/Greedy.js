<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="物慾を重要度×緊急度のマトリクスで可視化・管理するアプリケーション" />
  <title>物慾マトリクス</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <!-- マトリクス表示エリア -->
    <div id="matrix-container">
      <svg id="matrix"></svg>
    </div>

    <!-- 追加ボタン（フローティング） -->
    <button id="add-btn" class="floating-add-btn" title="物慾を追加">＋</button>

    <!-- 下部コントロールボタン群 -->
    <div class="bottom-controls">
      <div class="date-filter-group">
        <label for="display-date">表示日:</label>
        <input type="date" id="display-date">
      </div>
      <button id="export-svg-btn" class="btn-control" title="マトリクスをSVG画像としてダウンロード">SVG出力</button>
      <button id="export-btn" class="btn-control" title="保存されたデータをJSON形式でダウンロード">JSON出力</button>
      <button id="reset-btn" class="btn-control" title="保存されたデータを削除して初期状態に戻す">初期化</button>
    </div>

    <!-- 照会モードパネル（フローティング、初期非表示） -->
    <div id="display-panel" class="hidden">
      <div class="form-header">
        <h2 id="display-title">物慾の詳細</h2>
        <button type="button" id="close-display-btn" class="close-btn">×</button>
      </div>
      <div class="display-content">
        <div class="display-group">
          <label>名前</label>
          <div id="display-name" class="display-value"></div>
        </div>

        <div class="display-row">
          <div class="display-group">
            <label>重要度</label>
            <div id="display-importance" class="display-value"></div>
          </div>
          <div class="display-group">
            <label>緊急度</label>
            <div id="display-urgency" class="display-value"></div>
          </div>
        </div>

        <div class="display-group" id="display-image-group">
          <label>画像</label>
          <div id="display-image" class="display-value-image"></div>
        </div>

        <div class="display-group" id="display-web-group">
          <label>Webページ</label>
          <div id="display-web" class="display-value-link"></div>
        </div>

        <div class="display-row">
          <div class="display-group" id="display-occurred-date-group">
            <label>発生日</label>
            <div id="display-occurred-date" class="display-value"></div>
          </div>
          <div class="display-group" id="display-fulfilled-date-group">
            <label>成就日</label>
            <div id="display-fulfilled-date" class="display-value"></div>
          </div>
        </div>

        <div class="display-group">
          <label>メモ</label>
          <div id="display-note" class="display-value multiline"></div>
        </div>

        <div class="form-buttons">
          <button type="button" id="edit-btn" class="btn-submit">変更</button>
          <button type="button" id="close-display-btn-bottom" class="btn-close">閉じる</button>
        </div>
      </div>
    </div>

    <!-- 登録フォーム（フローティング、初期非表示） -->
    <div id="form-panel" class="hidden">
      <div class="form-header">
        <h2 id="form-title">物慾を追加</h2>
      </div>
      <form id="desire-form">
        <div class="form-group">
          <label for="name">名前 <span class="required">*</span></label>
          <input type="text" id="name" name="name" required placeholder="欲しいものの名前" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="importance">重要度 <span class="required">*</span></label>
            <select id="importance" name="importance" required>
              <option value="low">低</option>
              <option value="high">高</option>
            </select>
          </div>

          <div class="form-group">
            <label for="urgency">緊急度 <span class="required">*</span></label>
            <select id="urgency" name="urgency" required>
              <option value="low">低</option>
              <option value="high">高</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="imageUrl">画像URL</label>
          <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg" />
        </div>

        <div class="form-group">
          <label for="webUrl">WebページURL</label>
          <input type="url" id="webUrl" name="webUrl" placeholder="https://example.com/product" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="occurredDate">発生日</label>
            <input type="date" id="occurredDate" name="occurredDate" />
          </div>
          <div class="form-group">
            <label for="fulfilledDate">成就日</label>
            <input type="date" id="fulfilledDate" name="fulfilledDate" />
          </div>
        </div>

        <div class="form-group">
          <label for="note">メモ</label>
          <textarea id="note" name="note" rows="2" placeholder="補足情報など"></textarea>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-submit">追加</button>
          <button type="button" id="delete-btn" class="btn-delete" style="display: none;">削除</button>
          <button type="button" id="close-form-btn" class="btn-close">閉じる</button>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
